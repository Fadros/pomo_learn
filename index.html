<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PomoLearn</title>
</head>
<body>
    <!--Main header upper, name + 3 buttons-->
    <header>
    <div class="upperportion">
        <h1>PomoLearn</h1>
        <div class="buttons">
            <button>Settings</button>
            <button>Login</button>
            </div>
        </div>
    </header>
    <!--Timer Section-->
    <section class="timersection">
        <div class="toparea">
            <button>Poromodo</button>
            <button>Short Break</button>
            <button>Long Break</button>
        </div>
        <div class="timer">
            <div id="timer">00:00</div>
        </div>
        <div class="actionarea">
            <button>START</button>
        </div>
    </section>
    <!-- TASK/NOTES SECTION-->
<section class="task_notes">

    <!-- Task area -->
    <div class="taskarea">
        <input type="text" placeholder="What is your next task?">
    </div>

    <!-- Notes area -->
    <div class="notesarea">
        <textarea placeholder="Write notes here.."></textarea>
    </div>

    <!-- Log area -->
    <div class="logarea">
        <div class="logentry">
            <span class="logtime">00:25 21/02/2026</span>
        </div>
        <!--Next entry here -->
    </div>

</section>
    <script src="./app.js"></script>
</body>
</html>
