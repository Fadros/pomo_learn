<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PomoLearn</title>
</head>
<body>
    <!--Main header upper, name + 3 buttons-->
    <header>
    <div class="upperportion">
        <h1>PomoLearn</h1>
        <div class="buttons">
            <button>Settings</button>
            <button>Login</button>
            </div>
        </div>
    </header>
    <!--Timer Section-->
    <section class="timersection">
        <div class="toparea">
            <button>Poromodo</button>
            <button>Short Break</button>
            <button>Long Break</button>
        </div>
        <div class="timer">
            <div id="timer">00:00</div>
        </div>
        <div class="actionarea">
            <button>START</button>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
